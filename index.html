<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mars Rover</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="javascripts/app.js"></script>
</head>

<body>
    <header>
        <h1>[Mission] Controlling the Mars Rover</h1>
    </header>
    <section id="input">
        <header>
            <h2>Move the Rover using the char sequencer</h2>
        </header>
        <div class="form-wrap">
            <input type="text" placeholder="insert a travel sequence: 'l' for left, 'r' for right, 'f' for forward" id="movement-sequence">
            <button value="PROCESS SEQUENCE" onclick="processTextSequence()">PROCESS SEQUENCE</button>
            <button value="ABORT MISSION" onclick="reloadApp()">ABORT MISSION</button>
        </div>
    </section>
    <section id="keyboard">
        <header>
            <h2>Move the Rover using the keyboard controller</h2>
        </header>
        <p>Use <span>ArrowUp</span> for move forward one step</p>
        <p>Use <span>ArrowLeft</span> for turn left</p>
        <p>Use <span>ArrowRight</span> for turn right</p>
        <div class="arrow-wrapper">
            <span class="keys"><i class="fa fa-long-arrow-left" aria-hidden="true"></i></span>
            <span class="keys"><i class="fa fa-long-arrow-up" aria-hidden="true"></i></span>
            <span class="keys"><i class="fa fa-long-arrow-right" aria-hidden="true"></i></span>
        </div>
    </section>
    <section id="history">
        <header>
            <h2>Travel history</h2>
        </header>
        <div id="history-wrapper">
            <ul id="history-ul">

            </ul>
        </div>
        <div id="travel-log-wrapper">
            <button value="PRINT TRAVEL LOG" onclick="printTraveLog(rover)">PRINT TRAVEL LOG</button>
            <div id="travel-log-print"></div>
        </div>

    </section>
</body>

</html>
